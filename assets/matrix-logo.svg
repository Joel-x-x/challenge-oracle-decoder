Hola a todos, me gustaría compartirles este proyecto el cual lo hice con #javascript #html #css.

Este fue un desafío propuesto por Alura Latam y ONE | Oracle Next Education el cual consiste en crear un encriptador y desencriptador de texto en base a un diseño en figma, además de eso le añadí un diseño personalizado con la temática de matrix. 

Espero les guste y acepto cualquier sugerencia.

